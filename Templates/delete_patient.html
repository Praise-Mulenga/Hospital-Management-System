{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Confirm Deletion</h5>
                    <p>Are you sure you want to delete the patient with ID: {{ patient.patient_id }}?</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'viewpatients' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
